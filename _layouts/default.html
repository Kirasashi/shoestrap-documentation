<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="http://shoestrap.github.io/shoestrap-documentation/css/syntax.css">

		<link rel="stylesheet" href="http://shoestrap.github.io/shoestrap-documentation/css/normalize.css">
		<link rel="stylesheet" href="http://shoestrap.github.io/shoestrap-documentation/css/foundation.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>

		<script src="http://shoestrap.github.io/shoestrap-documentation/js/vendor/modernizr.js"></script>

	</head>

	<body>

		<div class="off-canvas-wrap">
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" ><span></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 class="title"><a href="/">{{ site.name }}</a></h1>
					</section>

				</nav>

				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li><label>Knowledge Base</label></li>

						{% for page in site.pages %}
							<li><a href="{{ page.url }}">{{ page.title }}</a></li>
						{% endfor %}
					</ul>
				</aside>

				<section class="main-section">
					{{ content }}
				</section>

				<a class="exit-off-canvas"></a>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://shoestrap.github.io/shoestrap-documentation/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
